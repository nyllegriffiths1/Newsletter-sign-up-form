<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <!-- Personal Stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Newsletter container -->
    <div class="container" id="content">
      <!-- Left hand side information -->
      <div class="" id="newsletter">
        <!-- Main Heading -->
        <h1 id="main-heading">Stay updated!</h1>
        <!-- Paragraph -->
        <p>Join 60,000+ product managers receiving monthly<br>updates on:</p>
        <!-- List -->
        <span id="list">
          <!-- unordered list  -->
          <ul>
            <!-- List items with images -->
            
            <li><img src="/Newsletter-sign-up-form/assets/images/ticks.svg" alt="tick">Product discovery and building what matters</li>
            <li><img src="/Newsletter-sign-up-form/assets/images/ticks.svg" alt="tick">Measuring to ensure updates are a success</li>
            <li><img src="/Newsletter-sign-up-form/assets/images/ticks.svg" alt="tick">And much more!</li>
          </ul>
        </span>
        <!-- End of list section -->
        <!-- Email input -->
        <form class="email">
        <label for="email">Email address</label>
        <input type="email" placeholder="email@company.com" name="email" required>
        <button id="main-btn" type="submit">Subscribe to monthly newsletter</button>
        </form>

      </div>
     <!-- right hand side image -->
     <div class="main-image">
      <img src="assets/images/photo.svg" alt="main-photo">
     </div>
    </div>
<script src="main.js"></script>
</body>
</html>
